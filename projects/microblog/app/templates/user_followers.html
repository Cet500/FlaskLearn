{% extends "user_base.html" %}


{% block user_data %}

	<h2>{{ _("All followers user") }} {{ user.name }}:</h2>

		{% if followers %}
			{% for user in followers %}

				{% include "parts/user.html" %}

			{% endfor %}
		{% else %}

			<h3>{{ _("Not followers") }}</h3>

		{% endif %}

{% endblock %}
