{% extends "base.html" %}


{% block links %}

	<link rel="stylesheet" href="{{ url_for( 'static', filename = 'css/min/index.min.css' ) }}">

{% endblock %}


{% block content %}

	<h2>Представленные статьи:</h2>

	{% for post in posts %}

		<div class="global__post">
			<h3 class="global__post-title">{{ post.title }}</h3>

			<p>{{ post.message }}</p>

			<span class="global__post-author"><a href="/user/{{ post.author }}">by {{ post.author }}</a></span>
		</div>

	{% endfor %}

{% endblock %}
